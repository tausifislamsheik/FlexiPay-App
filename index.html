<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiPay | Log In</title>
    <!-- Tailwind Css & Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Favicon -->
     <link rel="shortcut icon" href="images/Group.png" type="image/x-icon">
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-slate-100 h-screen">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
            <!-- Logo -->
             <div class="flex justify-center">
                <img class="absolute -mt-10" src="images/bg.png" alt="">
                <img src="images/Group.png" alt="">
             </div>
            <div class="hero">
            <div class="hero-content">
                <div class="card bg-base-100 text-black w-96 shrink-0 p-4 rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                    <label class="label font-semibold text-lg">Mobile Number</label>
                    <input id="number-input-field" type="text" class="input rounded-4xl bg-base-300 border-none text-gray-500" placeholder="Enter Your Number" />
                    <label class="label font-semibold text-lg">4 Digit Pin</label>
                    <input id="pin-input-field" type="password" class="input rounded-4xl bg-base-300 border-none text-gray-500" placeholder="Enter 4 Digit Pin" />
                    <button id="login-btn" class="btn bg-blue-700 text-white mt-4 rounded-4xl">Login</button>
                    </fieldset>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>  
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
